<div class="view modal-delete-axle-view">

        [style.background] = "'url(' + getAxleImage() + ')'"
      >
      </div>
      <h2>
        Tem certeza que deseja <br/> <strong>excluir</strong> o ve√≠culo?
      </h2>
    </div>

    <div class="action">

      <button

      <button
        class="excluir"
        (click)="deletePlaque()"

    </div>
  </div>
</div>
