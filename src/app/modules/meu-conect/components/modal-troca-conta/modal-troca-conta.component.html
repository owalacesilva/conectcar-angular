<div class="modal-header text-center">
	<h4 class="modal-title">
		Contas
		<button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="_activeModal.dismiss()"></button>
	</h4>
  <h5>veja o consumo de outras contas</h5>
</div>
<div class="modal-body modal-trocar-conta">
  <div class="content">
  	<div *ngIf="loading">
  		<cc-spinner stroke="2" size="58" color="#FF6A38"></cc-spinner>
  	</div>
    <div class="carroussel" layout-align="center center" layout="row" layout-wrap >
      <div 
      	*ngFor="let conta of contas; let i = index;" 
      	class="conta" 
      	[ngClass]="{ 'active': conta.NumeroConta == contaSelecionada.NumeroConta }"
      	(click)="selectAccount(conta)"
      >
        <div class="header clearfix">
          <div class="plano">
            <p class="titulo">Planos</p>
            <h3 class="nome-plano">{{conta.NomePlano}}</h3>
          </div>
          <div class="pagamento">
            <p class="titulo">Pagamento</p>
            <div class="card-wraper">
              <div class="ico_card"></div>
              <h3 class="numeros">{{conta.QuatroUltimos}}</h3>
            </div>
          </div>
        </div>
        <div class="meio">
          <div class="info-conta {{ getColor(i) }} ">
            <p>Conta {{conta.NumeroConta}}</p>
          </div>
          <div class="saldo">
            <p>{{ getValorFormatado(conta.Valor) }}</p>
          </div>
        </div>
        <div class="footer" style="text-align: left;">
          <div class="carro" *ngFor="let veiculo of conta.Veiculos" style="display: inline-block;padding: 0px 5px;">
            <div class="ico_carro"></div>
            <p class="codigo">
            	<span>
            		{{ veiculo.Placa }}
            	</span>
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="modal-footer">
	<div class="row row-btns">
		<div class="col-xs-6 col-sm-5 col-md-5 col-lg-5">
			<button class="btn btn-link" (click)="_activeModal.dismiss()">cancelar</button>
		</div>
		<div class="col-xs-6 col-sm-7 col-md-7 col-lg-7">
			<button class="btn btn-default" (click)="submit()">confirmar</button>
		</div>
	</div>
</div>
