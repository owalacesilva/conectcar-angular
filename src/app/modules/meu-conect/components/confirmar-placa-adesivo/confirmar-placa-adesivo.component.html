<cc-header [restrict]="true"></cc-header>

<div class="container-fluid container-page">
  <div class="container">

    <h1 class="page-title">
      {{ R.R('ativacao_titulo') }}
      <div class="contadores">
        <span class="ativacao">Ativação</span>
        <span class="contador">Adesivo 3 de 3</span>
      </div>
    </h1>

    <div class="contadores xs">
      <span class="ativacao">Ativação</span>
      <span class="contador">Adesivo 3 de 3</span>
    </div>

    <h2>Confirme a <strong>placa</strong> e o <strong>adesivo</strong></h2>

    <div class="form-group">
      <div class="box-placa">
        <app-placa #gnplaca [readonly]="true"></app-placa>
      </div>

      <div class="corrente">
        <span></span>
      </div>

      <div class="box-adesivo text-right">
        <span class="text">{{ adesivo }}</span>
      </div>

      <div class="text-center">
        <a href="javascript:void();" class="link-no-plaque">meu adesivo não é esse</a>
      </div>

      <div class="row row-btns">
        <button type="button" class="btn btn-boxed" [ngClass]="{ disabled: disabled }" (click)="submit($event)">
          {{ R.R('ativacao_btn_avancar') }}
        </button>
      </div>
    </div>
  </div>
</div>

<cc-footer></cc-footer>
